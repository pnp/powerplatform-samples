App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(varSpinner,false);
        Set(varTabSelected,"Courses");
        Set(varCourseVisible, false);
        Set(varGradeAssignmentVisible, false);
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

