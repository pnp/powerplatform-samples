Screens:
  Screen1:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - cmpHeader_1:
          Control: CanvasComponent
          ComponentName: cmpHeader
          Properties:
            HeaderTitle: ="Template App"
            Height: =Self.cmpHeaderHeight
            HideShowLangDD: =false
            ShowLangDD: =varShowLangDDHeader
            Width: =Parent.Width
            cmpHeaderHeight: =88
            eventLangDDOnSelect: =Set(varShowLangDDHeader, !varShowLangDDHeader);
            showHelpIcon: =true
            showSearchBox: =true
      - cmpFooter_1:
          Control: CanvasComponent
          ComponentName: cmpFooter
          Properties:
            Height: =Self.cmpHeight
            Width: =Parent.Width
            Y: =Parent.Height - Self.Height
            cmpHeight: =72
            lblLink1: ="Link 1"
            lblLink2: ="Link 2"
            lblLink3: ="Link 3"
            showbtnLinks: =true
