                        )
                    ImagePosition: =ImagePosition.Fill
                    OnSelect: =Select(Parent)
                    PaddingRight: =0.00
                    PaddingTop: =0.00
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: |
                        =40
                    X: =10
                    Y: =87
                    ZIndex: =6

                lblAnswer As label:
                    AutoHeight: =true
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    OnSelect: =Select(Parent)
                    Size: =10.5
                    Text: =ThisItem.Answer
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth - Self.X
                    X: =2*imgQuestion.X + imgQuestion.Width
                    Y: =imgAnswer.Y
                    ZIndex: =7

                "ckpriAnswer As 'Fluent Progress Indicator (1.0.22) Preview'":
                    DisplayMode: =DisplayMode.Edit
                    Height: =imgAnswer.Height
                    Theme: =AppThemeJson
                    TypeofIndicator: ='PowerCAT.ProgressIndicator.TypeofIndicator'.IndeterminateIndicator
                    Visible: =Len(ThisItem.Answer) = 0
                    Width: =lblAnswer.Width
                    X: =lblAnswer.X
                    Y: =lblAnswer.Y
                    ZIndex: =8

            conUserInput As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =32
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =7.11
                PaddingTop: =7.11
                Visible: =!lclSettingsVisible
                Width: =0.00
                X: =0.00
                ZIndex: =2

                "txtMessageInput As 'Text box'":
                    ColorBackground: =ColorValue(AppTheme.palette.white)
                    ColorText: =ColorValue(AppTheme.palette.neutralPrimary)
                    DisplayMode: =If(lclSendingMessage || !lclItemSelected, DisplayMode.Disabled, DisplayMode.Edit)
                    Height: =32
                    Mode: ='TextBox.Mode'.SingleLine
                    PaddingTop: =0.00
                    Placeholder: |-
                        =With({HintText: radSystemMessage.Selected.Notes}, If(IsBlank(HintText), "Send a message.", HintText))
                    Underlined: =false
                    Value: =""
                    Width: =btnSendMessage.X - 10
                    X: =0.00
                    Y: =0
                    ZIndex: =1

                btnSendMessage As Button:
                    BorderColor: =
                    ButtonType: ='Button.ButtonType'.Primary
                    DisabledBorderColor: =
                    DisabledFillColor: =
                    DisabledTextColor: =
                    DisplayMode: =If(lclSendingMessage || !lclItemSelected || Len(txtMessageInput.Value) = 0, DisplayMode.Disabled, DisplayMode.Edit)
                    FillColor: =ColorValue(AppTheme.palette.themePrimary)
                    Height: =32
                    HoverBorderColor: =
                    HoverFillColor: =
                    HoverTextColor: =
                    OnSelect: |-
                        =UpdateContext({lclSendingMessage: true, lclMessage: txtMessageInput.Value, lclMessageCount: CountRows(galMessages.AllItems), lclScope: radSystemMessage.Selected.Prompt});
                        Reset(txtMessageInput);
                        Patch(Messages, Defaults(Messages), {Question: lclMessage, Chat: galChats.Selected});
                        With({Prompt: lclScope}, Set(gblCompletionResponse, 'Get-Completion'.Run(galChats.Selected.Chat, lclMessage, If(IsBlank(Prompt),"You are an AI assistant that helps people find information", Prompt)).answer));
                        Patch(Messages, Last(galMessages.AllItems), {Answer: gblCompletionResponse});
                        If(lclMessageCount = 0, Set(gblSummaryResponse, 'Get-Summary'.Run(lclMessage).summary);
                        Patch(Chats, galChats.Selected, {Name:gblSummaryResponse, Prompt: radSystemMessage.Selected}));
                        UpdateContext({lclSendingMessage: false});
                    PaddingTop: =0.00
                    PressedBorderColor: =
                    PressedFillColor: =
                    PressedTextColor: =
                    Text: ="Send"
                    TextColor: =ColorValue(AppTheme.palette.white)
                    Width: |
                        =80
                    X: =Parent.Width - Self.Width
                    Y: =txtMessageInput.Y
                    ZIndex: =2

            "radSystemMessage As 'Radio group'.pcfdataset":
                DefaultSelectedItems: =galChats.Selected.Prompt
                DisplayMode: =If(CountRows(galChats.Selected.'Messages (ppchal_ppchal_message_Chat_ppchal_chat)') = 0, DisplayMode.Edit,DisplayMode.View)
                FillPortions: =1
                Height: =864
                Items: =Filter('Prompt Libraries', 'Prompt Libraries (Views)'.'Active Prompt Libraries')
                LayoutMinHeight: =100
                LayoutMinWidth: =320
                Visible: =lclSettingsVisible
                Width: =778
                X: |
                    =0
                Y: =
                ZIndex: =5

                Name1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Name"
                    FieldName: ="cr84c_name"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =1
                    ZIndex: =9

                Prompt1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Prompt"
                    FieldName: ="cr84c_prompt"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =2
                    ZIndex: =10

                Notes1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Notes"
                    FieldName: ="cr84c_notes"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =3
                    ZIndex: =11

        "ckcmdMessage As 'Fluent Command Bar (1.0.22)'.pcfdataset":
            DisplayMode: =If(lclSendingMessage, DisplayMode.Disabled, DisplayMode.Edit)
            Height: =50
            Items: |-
                =Table(
                    {
                        ItemKey: "back",
                        ItemDisplayName: "All chats",
                        ItemIconName: "ChevronLeft",
                        ItemVisible: App.ActiveScreen.Size = ScreenSize.Small
                    },
                    {
                        ItemKey: "settings",
                        ItemDisplayName: radSystemMessage.Selected.Name,
                        ItemIconName: "Robot",
                        ItemFarItem: true
                    }
                )
            OnSelect: |-
                =Switch(Self.Selected.ItemKey,
                    //Back button
                    "back", UpdateContext({lclItemSelected: false}),
                
                    //Settings button
                    "settings", UpdateContext({lclSettingsVisible: !lclSettingsVisible}),
                
                    //in case the button isn't defined yet
                    Notify("An unsupported button has been pressed.", NotificationType.Warning)
                )
            Theme: =AppThemeJson
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =3

    ckdiaDeleteChat As Dialog:
        Fill: =ckdiaDeleteChat.OverlayColor
        Height: =App.Height
        OnButtonSelect: |-
            =Switch(
            Self.SelectedButton.Label,
            "Ok",
            Remove(Chats, galChats.Selected); 
            UpdateContext({deleteMode: false}),
            
            "Cancel",
            UpdateContext({deleteMode: false}),
            
            Notify("An unsupported button has been pressed.", NotificationType.Warning)
            )
        OnCloseSelect: |-
            =UpdateContext({deleteMode: false})
        SubTitle: ="This chat will be permanently deleted. "
        Title: ="Delete chat"
        Visible: =deleteMode
        Width: =App.Width
        ZIndex: =3

