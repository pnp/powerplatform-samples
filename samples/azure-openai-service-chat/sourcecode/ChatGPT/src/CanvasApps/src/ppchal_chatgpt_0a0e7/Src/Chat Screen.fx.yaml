"'Chat Screen' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =UpdateContext({lclSettingsVisible: false})

    conLeft As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =App.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: |-
            = Switch(
                 Parent.Size, 
                 ScreenSize.Small, 
                 If(lclItemSelected, 0, Parent.Width), 
                 280
            )
        ZIndex: =1

        "galChats As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
            BorderColor: =RGBA(166, 166, 166, 1)
            DelayItemLoading: =true
            DisplayMode: =If(lclSendingMessage || lclSettingsVisible, DisplayMode.Disabled, DisplayMode.Edit)
            Height: =App.Height - Self.Y
            Items: =Sort(Chats, 'Created On', SortOrder.Descending)
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            OnSelect: |-
                =UpdateContext({lclItemSelected: true});
                Reset(radSystemMessage)
            TemplateFill: =If(ThisItem.IsSelected, ColorValue(AppTheme.palette.neutralLight))
            TemplatePadding: =0
            TemplateSize: =50
            Width: =Parent.Width
            Y: =ckicoNewChat.Y + ckicoNewChat.Height
            ZIndex: =1

            lblChatName As label:
                Color: =RGBA(50, 49, 48, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Parent.TemplateHeight
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: |
                    =12
                PaddingRight: =0
                PaddingTop: =0
                Size: =10.5
                Text: =ThisItem.Name
                Width: =Parent.TemplateWidth - 86
                ZIndex: =1

            "ckicoDeleteChat As 'Fluent Icon (1.0.22)'":
                DisplayMode: =Parent.DisplayMode
                Height: =Parent.TemplateHeight
                IconName: ="Delete"
                IconType: ='PowerCAT.Icon.IconType'.ActionButton
                OnChange: |-
                    =UpdateContext({deleteMode: true})
                TextAlignment: ='PowerCAT.Icon.TextAlignment'.Center
                Theme: =AppThemeJson
                Tooltip: ="Delete this chat"
                Visible: =ThisItem.IsSelected
                Width: =Self.Height
                X: =Parent.Width - Self.Width
                Y: =0
                ZIndex: =2

        "ckicoNewChat As 'Fluent Icon (1.0.22)'":
            DisplayMode: =If(lclSendingMessage || lclSettingsVisible, DisplayMode.Disabled, DisplayMode.Edit)
            Height: =lblHeader.Height
            IconName: ="Add"
            IconType: ='PowerCAT.Icon.IconType'.ActionButton
            OnChange: |-
                =Patch(Chats, Defaults(Chats), {Name: "New chat"});
                Reset(galChats);
                Reset(radSystemMessage)
            Text: ="New chat"
            Theme: =AppThemeJson
            Width: =Parent.Width
            X: =0
            Y: =lblHeader.Height
            ZIndex: =2

        lblHeader As Label:
            Color: =
            DisplayMode: =DisplayMode.Edit
            FontWeight: =FontWeight.Semibold
            Height: =50
            PaddingStart: =12
            Text: ="Chats"
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =3

    conRight As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =App.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Visible: =Self.Width <> 0
        Width: =App.Width - Self.X
        X: =conLeft.Width
        ZIndex: =2

        conVerticalChat As groupContainer.verticalAutoLayoutContainer:
            Height: =Parent.Height - Self.Y
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =If(ScreenSize = ScreenSize.Small, Parent.Width, Min(Parent.Width, 800))
            X: =(Parent.Width - Self.Width)/2
            Y: =ckcmdMessage.Height
            ZIndex: =1

            "galMessages As gallery.'BrowseLayout_Flexible_SocialFeed_ver5.0'":
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(166, 166, 166, 1)
                DelayItemLoading: =true
                DisplayMode: =If(lclSendingMessage,DisplayMode.Disabled, DisplayMode.Edit)
                Items: =Filter(Messages, Chat.Chat = galChats.Selected.Chat)
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplatePadding: =4
                TemplateSize: =Min(870, Self.Height - 60)
                Visible: =!lclSettingsVisible
                Width: =0.00
                X: =0.00
                ZIndex: =1

                imgQuestion As image:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =40
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Image: =User().Image
                    ImagePosition: =ImagePosition.Fill
                    OnSelect: =Select(Parent)
                    PaddingRight: =0.00
                    PaddingTop: =0.00
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: |
                        =40
                    X: |
                        =10
                    Y: =16
                    ZIndex: =1

