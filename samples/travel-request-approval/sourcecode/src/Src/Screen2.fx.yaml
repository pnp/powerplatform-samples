                        varTempFlightCosts,
                        Filter(
                            'Flight Bookings',
                            'Travel Request ID'.'Travel Request' = galTravelRequests.Selected.'Travel Request'
                        )
                    );
                    ClearCollect(
                        varTempHotelCosts,
                        Filter(
                            'Hotel Bookings',
                            'Travel Request ID'.'Travel Request' = galTravelRequests.Selected.'Travel Request'
                        )
                    );
                    Set(
                        varTotalTravelCost,
                        Sum(
                            varTempFlightCosts,
                            'Flight Cost'
                        ) + Sum(
                            varTempHotelCosts,
                            'Hotel Cost'
                        )
                    );
                    Set(
                        varOriginalCost,
                        LookUp(
                            'Travel Requests',
                            'Travel Request' = galTravelRequests.Selected.'Travel Request',
                            'Original Travel Cost'
                        )
                    );
                    Set(
                        varCostChanged,
                        If(
                            galTravelRequests.Selected.'Travel Request Status' = 'Travel Request Status (Travel Requests)'.'Approved Pending Booking',
                            RoundDown(
                                If(
                                    varTotalTravelCost > varOriginalCost,
                                    (varTotalTravelCost - varOriginalCost) / varTotalTravelCost,
                                    (varOriginalCost - varTotalTravelCost) / varOriginalCost
                                ) * 100,
                                0
                            ),
                            0
                        )
                    );
                    Patch(
                        'Travel Requests',
                        LookUp(
                            'Travel Requests',
                            'Travel Request' = galTravelRequests.Selected.'Travel Request'
                        ),
                        {
