Screens:
  CardSample1_4_nested:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - Gallery2_4:
          Control: Gallery@2.15.0
          Variant: Horizontal
          Properties:
            BorderColor: =RGBA(245, 245, 245, 1)
            Height: =709
            Items: =PeopleSample
            NavigationStep: =0
            OnSelect: |-
              =Set(
                  varSelectedItem,
                  ThisItem
              );Notify("Test")
            ShowNavigation: =true
            ShowScrollbar: =false
            Width: =1310
            WrapCount: =2
            X: =40
            Y: =40
          Children:
            - GalleryContainer_4:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  BorderThickness: =1
                  Fill: =RGBA(113, 111, 110, 1)
                  Height: =Parent.TemplateHeight
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =5
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  RadiusBottomLeft: =20
                  RadiusBottomRight: =20
                  RadiusTopLeft: =20
                  RadiusTopRight: =20
                  Width: =320
                Children:
                  - GalleryImage_4:
                      Control: Image@2.2.3
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =Parent.Height*2/3   //Parent.Width*5/4
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Image: =ThisItem.Img
                        ImagePosition: =ImagePosition.Fill
                        LayoutMaxHeight: =0
                        LayoutMaxWidth: =0
                        LayoutMinHeight: =16
                        LayoutMinWidth: =16
                        OnSelect: =Select(Gallery2_4)
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Width: =Parent.Width
                  - SummaryLabel_4:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        LayoutMaxHeight: =0
                        LayoutMaxWidth: =0
                        LayoutMinHeight: =16
                        LayoutMinWidth: =16
                        OnSelect: =Select(Gallery2_4)
                        Text: =ThisItem.Summary
                        Width: =Parent.Width
            - NameLabel_4:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  BorderThickness: =2
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(0, 0, 0, 0)
                  DisabledColor: =RGBA(161, 159, 157, 1)
                  FocusedBorderThickness: =4
                  Font: =Font.'Segoe UI'
                  FontWeight: =FontWeight.Bold
                  Size: =15
                  Text: =ThisItem.Name
                  X: =10
                  Y: =GalleryImage_4.Height - Self.Height
            - MoreInfoContainer_2:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Height: =60
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  PaddingTop: =8
                  Width: =320
                  Y: =GalleryContainer_4.Height - Self.Height - 10
                Children:
                  - Gallery4:
                      Control: Gallery@2.15.0
                      Variant: Horizontal
                      Properties:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        Height: =Parent.Height
                        Items: =ThisItem.Roles
                        ShowNavigation: =true
                        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(100, Self.Width - 60), Min(100, Self.Height - 60))
                        Width: =Parent.Width
                      Children:
                        - ButtonCanvas3:
                            Control: Button@0.0.45
                            Properties:
                              Appearance: ='ButtonCanvas.Appearance'.Outline
                              FontColor: =RGBA(255, 255, 255, 1)
                              FontSize: =11
                              OnSelect: =Select(Parent)
                              Text: =ThisItem.Role
                              Width: =Parent.TemplateWidth
