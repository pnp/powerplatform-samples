Screens:
  CardSubstitutionGallery1:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - Gallery1:
          Control: Gallery@2.15.0
          Variant: Horizontal
          Properties:
            BorderColor: =RGBA(245, 245, 245, 1)
            Height: =518
            Items: =SampleVisual
            Width: =978
            X: =40
            Y: =40
          Children:
            - Container4:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  Height: =Parent.TemplateHeight
                  Width: =320
                Children:
                  - HtmlText1_4:
                      Control: HtmlViewer@2.1.0
                      Properties:
                        DisabledBorderColor: =RGBA(161, 159, 157, 1)
                        Font: =Font.'Segoe UI'
                        Height: =Parent.Height
                        HtmlText: "=\" <div style='\n  width:100%;\n  min-height: \" & Parent.Height - Self.PaddingTop - Self.PaddingBottom - 5 & \"px;\n  max-width:60rem;\n  margin:0 auto;\n  display:flex;\n  flex-wrap:wrap;\n  gap:2rem;\n  padding:2rem;\n  font-family: Segoe UI, Arial, sans-serif;\n  color: rgba(30,30,30,1);\n  background: rgba(245,245,245,1);\n  position: relative;\n  box-sizing: border-box;\n'>\n  <h1 style='width:100%; text-align:center; margin:0;'>\" & ThisItem.Heading & \"</h1>\n\n  <!-- Card -->\n  <ul style='\n    list-style:none;\n    display:flex;\n    flex-wrap:wrap;\n    justify-content:center;\n    row-gap:2rem;\n    width:100%;\n    margin:0; padding:0;\n  '>\n    <li style='\n      --accent:#fa0038;\n      width:15rem;\n      padding:2rem 0;\n      display:grid;\n      grid-template-rows:max-content max-content 1fr max-content;\n      gap:0.5rem;\n      border-radius:5rem 0 5rem 0;\n      box-shadow:0.25rem 0.25rem 0.5rem rgba(0,0,0,0.5);\n      margin:0 1.5rem;\n      box-sizing: border-box;\n    '>\n      <div style='font-size:2rem; color: var(--accent); text-align:center;'>\" & ThisItem.SubHeading & \"</div>\n\n      <div style='\n        justify-self:end;\n        margin-right:-1.5rem;\n        padding:0.25rem 1.5rem;\n        background-color: var(--accent);\n        color:#fff;\n        position:relative;\n      '>\n        \" & ThisItem.AmountValue & \"\n        <span style='\n          content:'';\n          position:absolute;\n          height:1.5rem; width:1.5rem;\n          right:0; top:100%;\n          background-color: var(--accent);\n          background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));\n          clip-path: polygon(0 0, 100% 0, 0 100%);\n          display:block;\n        '></span>\n      </div>\n\n      <ul style='list-style:none; padding:0 2rem; display:grid; margin:0;'>\n        <li style='padding:0.5rem; display:grid; grid-template-columns:1rem 1fr; gap:1rem; border-top:1px solid rgb(200,200,200);'>\n          <span style='display:grid; place-items:center; color:green;'>\" & ThisItem.Symbol1 & \"</span>\n          <span>\" & ThisItem.Item1 & \"</span>\n        </li>\n        <li style='padding:0.5rem; display:grid; grid-template-columns:1rem 1fr; gap:1rem; border-top:1px solid rgb(200,200,200);'>\n          <span style='display:grid; place-items:center; color:red;'>\" & ThisItem.Symbol2 & \"</span>\n          <span>\" & ThisItem.Item2 & \"</span>\n        </li>\n      </ul>\n\n      <button style='\n        justify-self:start;\n        margin-left:-1.5rem;\n        padding:0.5rem 2.5rem;\n        border:none;\n        color:#fff;\n        font-size:1.1rem;\n        background-color: var(--accent);\n        background-image: linear-gradient(transparent 50%, rgba(0,0,0,0.25) 0);\n        background-size: 100% 200%;\n        cursor:pointer;\n      '>\n        \" & ThisItem.ItemLabel & \"\n      </button>\n    </li>\n  </ul>\n\n \n</div> \""
                        Width: =Parent.Width
