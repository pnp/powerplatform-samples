Screens:
  CardSample1_2:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - Gallery2_2:
          Control: Gallery@2.15.0
          Variant: Horizontal
          Properties:
            BorderColor: =RGBA(245, 245, 245, 1)
            Height: =440
            Items: =PeopleGallery
            NavigationStep: =0
            OnSelect: |-
              =Set(
                  varSelectedItem,
                  ThisItem
              );Notify("Test")
            ShowNavigation: =true
            ShowScrollbar: =false
            Width: =1310
            X: =40
            Y: =40
          Children:
            - GalleryContainer_2:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  BorderThickness: =1
                  Fill: =RGBA(113, 111, 110, 1)
                  Height: =Parent.TemplateHeight
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =5
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  RadiusBottomLeft: =20
                  RadiusBottomRight: =20
                  RadiusTopLeft: =20
                  RadiusTopRight: =20
                  Width: =320
                  Y: =4
                Children:
                  - GalleryImage_2:
                      Control: Image@2.2.3
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =Parent.Height*2/3   //Parent.Width*5/4
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Image: =ThisItem.Img
                        ImagePosition: =ImagePosition.Fill
                        LayoutMaxHeight: =0
                        LayoutMaxWidth: =0
                        LayoutMinHeight: =16
                        LayoutMinWidth: =16
                        OnSelect: =Select(Gallery2_2)
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Width: =Parent.Width
                  - SummaryLabel_2:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        LayoutMaxHeight: =0
                        LayoutMaxWidth: =0
                        LayoutMinHeight: =16
                        LayoutMinWidth: =16
                        OnSelect: =Select(Gallery2_2)
                        Text: =ThisItem.Summary
                        Width: =Parent.Width
            - NameLabel_2:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  BorderThickness: =2
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(0, 0, 0, 0)
                  DisabledColor: =RGBA(161, 159, 157, 1)
                  FocusedBorderThickness: =4
                  Font: =Font.'Segoe UI'
                  FontWeight: =FontWeight.Bold
                  Size: =15
                  Text: =ThisItem.Name
                  X: =10
                  Y: =GalleryImage_2.Height - Self.Height
            - MoreInfoContainer_1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Height: =40
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  PaddingTop: =8
                  Width: =320
                  Y: =GalleryContainer_2.Height - Self.Height - 10
                Children:
                  - TextCanvas1_1:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.End
                        AutoHeight: =true
                        FontColor: =RGBA(255, 255, 255, 1)
                        LayoutMaxHeight: =0
                        LayoutMaxWidth: =0
                        LayoutMinHeight: =16
                        LayoutMinWidth: =16
                        Size: =18
                        Text: ="More"
                  - MoreInfoButton_1:
                      Control: InfoButton@0.0.33
                      Properties:
                        AlignInContainer: =AlignInContainer.Start
                        Content: =ThisItem.Bio
                        FontSize: =18
                        Height: =30
                        Width: =40
                        X: =
                        Y: =
