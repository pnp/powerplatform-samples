    "'menu gallery' As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtered"
        AccessibleLabel: ="Menu options"
        BorderColor: =App.Theme.Colors.Darker40
        DelayItemLoading: =true
        Height: =Parent.Height - Self.Y
        Items: ='menu component'.menuIcons
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TabIndex: =0
        TemplatePadding: =0
        TemplateSize: =80
        Transition: =Transition.Push
        Width: =Parent.Width
        Y: ='menu logo'.Y + 'menu logo'.Height
        ZIndex: =1

        "'menu icons' As image":
            AccessibleLabel: =ThisItem.name
            BorderColor: =App.Theme.Colors.Darker40
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =20
            Image: |-
                ="data:image/svg+xml;utf8, "&EncodeUrl("
                    
                    <svg xmlns='http://www.w3.org/2000/svg' width='10' height='10' fill='" & 
                    
                    If(
                        ThisItem.name = 'menu component'.currentScreen,
                        'menu component'.iconColorCurrent,
                        'menu component'.iconColor
                    )
                
                    & "' viewBox='0 0 16 16'>
                
                    " & ThisItem.path & "
                
                    </svg>
                
                ")
            OnSelect: =Navigate(ThisItem.screen)
            TabIndex: =0
            Tooltip: =ThisItem.name
            Width: =20
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

    "'menu logo' As image":
        AccessibleLabel: ="logo"
        BorderColor: =App.Theme.Colors.Darker40
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Image: ='menu component'.logo
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        ZIndex: =2

