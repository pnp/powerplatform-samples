Settings As screen:
    BackgroundImage: ='termbuddy-background3'
    Fill: =Color.White
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    "'Settings Main Container' As groupContainer.horizontalAutoLayoutContainer":
