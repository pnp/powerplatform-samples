                            Size: =13
                            Text: ="Endpoint"
                            VerticalAlign: =VerticalAlign.Bottom
                            Width: =200
                            X: =0
                            Y: =0
                            ZIndex: =5

                        "'Settings screen - Endpoint value' As 'Text input'":
                            AccessibleLabel: ="Endpoint"
