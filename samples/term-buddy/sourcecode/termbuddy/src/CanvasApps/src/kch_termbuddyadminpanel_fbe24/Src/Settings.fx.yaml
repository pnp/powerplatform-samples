                                )
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            Size: =13
                            Text: ="Secret Name"
                            VerticalAlign: =VerticalAlign.Bottom
                            Width: =200
                            X: =0
