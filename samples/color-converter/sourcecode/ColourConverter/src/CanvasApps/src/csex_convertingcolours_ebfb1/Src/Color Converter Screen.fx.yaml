                        OnChange: |-
                            =If(
                                // Short Hex
                                IsMatch(txtColorInput.Value, "#[0-9a-fA-F]{3}"),
                                With(
                                    {
                                        Result: Match(txtColorInput.Value, "#([0-9a-fA-F]{1})([0-9a-fA-F]{1})([0-9a-fA-F]{1})").SubMatches
                                    },
